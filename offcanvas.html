<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="min-height: 1500px;">

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <a 
                    href="#mi-offcanvas"
                    class="btn btn-primary"
                    data-bs-toggle="offcanvas"
                    role="button"
                    aria-controls="#mi-offcanvas"
                >
                    Boton
                </a>
                <!-- 
                    offcanvas-start = Se muestra al inciio
                    offcanvas-end   = Se muestra al final
                    offcanvas-top   = Se muestra de arriba hacia abajo
                    offcanvas-bottom    = Se muestra de abajo hacia arriba
                    data-bs-backdrop="false" = para quitar el fondo oscuro
                    data-bs-scroll="true"    = para poder scrollear en la página
                -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="mi-offcanvas" aria-labelledby="mi-offcanvas" data-bs-backdrop="true" data-bs-scroll="true">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Título</h5>
                        <button 
                            type="button"
                             class="btn-close text-reset"
                             data-bs-dismiss="offcanvas"
                             aria-label="Cerrar"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus porro repellat doloremque voluptate, corporis velit aperiam soluta ipsam commodi quo.</p>
                    </div>
                </div>

                <h3>Lorem, ipsum dolor.</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae, itaque!</p>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
