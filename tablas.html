<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- #Colores
                    colores que se pueden usar para una tabla, fila o celda
                    table-primary
                    table-secondary
                    table-success
                    table-danger
                    table-warning
                    table-info

                    table-light
                    table-dark

                    --clases de tabla
                    table-striped - colorea en formato zebra para una mejora lectura
                    table-hover - Colorea las filas en donde va pasando el cursor
                    table-bordered - Agrega bordes a la tabla
                    border-danger - Colorea el border
                    table-borderless - Quita los bordes incluso de las filas
                    table-sm - Hace una tabla más compacta eliminando el padding a la celdas
                
                --> 
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm table-borderless">
                        <caption>Familia</caption>
                        <thead>
                            <tr class="table-dark">
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Pais</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Roberto</td>
                                <td>52</td>
                                <td>México</td>
                            </tr>
                            <tr class="table-primary">
                                <td>Nelly</td>
                                <td class="table-active">45</td>
                                <td>México</td>
                            </tr>
                            <tr>
                                <td>Ian</td>
                                <td>3</td>
                                <td>México</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
