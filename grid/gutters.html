<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutters</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            background: #e8e8e8;
            margin-top: 20px;
        }
        .contenido {
            background:  #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>

    <div class="container">
        <!--
            Podemos establecer diferentes tamaÃ±os
            g-0     No Gutter
            gx-5    Gutter Horizontal
            gy-5    Gutter Vertical
        -->
        <div class="row gy-5 gx-5">
            <div class="col-6">
                <div class="contenido">Columna 1</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 2</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 3</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 4</div>
            </div>                                    
        </div>
    </div>
        
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
